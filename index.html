<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./Health__Beauty__2_-removebg-preview-crop.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Nhlaz Health & Beauty Spa Payslip</title>
  
</head>
<body>

  <div class="container">
    <div class="row" style="justify-content: space-between; align-items: flex-start;">

    <!-- upload logo button -->
     <div class="col-half">

     <!-- Image preview -->
  <img id="logoPreview" style="display:flex; max-width: 150px;" src="./Nhlaz Health and Beauty  (2).png">
  
</div>

   <!-- Payslip For the Month: -->
  <div class="col-half" style="display: flex; flex-direction: column; align-items: flex-end;">
    <label class="hide-on-print" style="align-self: flex-end;">Payslip For the Month:</label>
    <input class="kj" type="month" id="payslipMonth" style="width: auto;">
  </div>
</div>

   <!-- Company Details -->
 <h3 class="hide-on-print"> Company Name <span style="color: red;">*</span></h3>
<label class="hide-on-print">Company Name:</label>
    <input type="text" id="companyName" placeholder="Enter Company Name">

    <label class="hide-on-print">Address:</label>
    <input type="text" id="companyAddress" placeholder="Enter Company Address">



   <!-- Employee Pay Summary -->
   <h3 >Employee Pay Summary <span class="hide-on-print" style="color: red;">*</span></h3>
<div id="employeeFields">
  <div class="row">
    <div class="col-half field-row">
      <label for="empName">Employee Name :</label>
      <input type="text" id="empName" placeholder="Eg. name">
    </div>
    <div class="col-half field-row">
      <label for="empId">Employee ID :</label>
      <input type="text" id="empId" placeholder="Eg. 1234">
    </div>
    <div class="col-half field-row">
      <label for="payPeriod">Pay Period :</label>
      <input type="month" id="payPeriod">
    </div>
    <div class="col-half field-row">
      <label for="paidDays">Paid Days :</label>
      <input type="number" id="paidDays" placeholder="Eg. 22">
    </div>
    <div class="col-half field-row">
      <label for="lopDays">Loss of Pay Days :</label>
      <input type="number" id="lopDays" value="0" min="0" oninput="calculatePayable()">
    </div>
    <div class="col-half field-row">
      <label for="payDate">Pay Date :</label>
      <input type="date" id="payDate">
    </div>
  </div>
</div>

   <!-- Button : + Add Another Field -->
 <!-- <div class="hide-on-print" id="add-field-btn-row">
      <button class="btn" onclick="addEmployeeField()">+ Add Another Field</button>
    </div> -->

       <!-- Table : Earnings -->
<div class="row">
  <div class="col-half">
    <h3 class="hide-on-print">Earnings</h3>
    <table id="earningsTable">
      <thead style="background-color: #f0f0f0;"><tr><th>Earnings Type</th><th>Amount</th></tr></thead>
      <tbody></tbody>
    </table>

     <!-- Button : + Add Earnings Row -->
    <button class="btn hide-on-print" onclick="addEarningRow()">+ Add Earnings Row</button>
    <div><strong>Total Earnings: R <span id="inlineTotalEarnings">0.00</span></strong></div>
  </div>

       <!-- Table : Deductions -->
  <div class="col-half">
    <h3 class="hide-on-print">Deductions</h3>
    <table id="deductionsTable">
      <thead style="background-color: #f0f0f0;"><tr><th>Deduction Type</th><th>Amount</th></tr></thead>
      <tbody></tbody>
    </table>
     <!-- Button : + Add Deductions Row-->
    <button class="btn hide-on-print" onclick="addDeductionRow()">+ Add Deductions Row</button>
    <div><strong>Total Deductions: R <span id="inlineTotalDeductions">0.00</span></strong></div>
  </div>
</div>


<!-- Net Payable Summary -->
<div class="summary-wrapper">
  
  <div class="summary">
    <h3 >Net Payable Summary</h3>
  <hr style="border: 2px solid lightblue;">
    <div class="summary-line"><span>Total Earnings</span><span>R <span id="totalEarnings">0.00</span></span></div>
     <hr>
    <div class="summary-line"><span>Total Deductions</span><span>R <span id="totalDeductions">0.00</span></span></div>
     <hr>
    <div class="summary-line green"><span>Total Net Payable</span><span>R <span id="netPayable">0.00</span></span></div>
  </div>

   <!-- Button : Print Payslip , Reset -->
  <div class="button-group">
    <button class="paybtn hide-on-print" onclick="printPayslip()">Print Payslip</button>
    <button class="resetb hide-on-print" onclick="resetForm()">Reset</button>
  </div>
</div>


<script src="script.js"></script>
  </body>
</html>
